name: Docker Release

on:
  push:
    tags:
      - "v*"
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repository: ${{ steps.prep.outputs.repository }}
      tags: ${{ steps.prep.outputs.tags }}
    steps:
      - name: Prepare image tags
        id: prep
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPOSITORY: ${{ vars.DOCKERHUB_REPOSITORY }}
        run: |
          set -euo pipefail

          REPO="${DOCKERHUB_REPOSITORY:-}"
          if [[ -z "$REPO" ]]; then
            if [[ -z "${DOCKERHUB_USERNAME:-}" ]]; then
              echo "::error::DOCKERHUB_USERNAME secret or DOCKERHUB_REPOSITORY variable must be set"
              exit 1
            fi
            REPO="${DOCKERHUB_USERNAME}/moongatev2"
          fi

          echo "Using repository: ${REPO}"

          TAG_NAME="${GITHUB_REF_NAME}"
          TAG_NO_V="${TAG_NAME#v}"

          TAGS="${REPO}:latest,${REPO}:${TAG_NAME}"

          if [[ "$TAG_NO_V" != "$TAG_NAME" ]]; then
            TAGS="${TAGS},${REPO}:${TAG_NO_V}"
          fi

          {
            echo "repository=${REPO}"
            echo "tags=${TAGS}"
          } >> "$GITHUB_OUTPUT"

  build-amd64:
    needs: prepare
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug prepare output
        run: |
          echo "Repository from prepare: ${{ needs.prepare.outputs.repository }}"
          echo "SHA: ${{ github.sha }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ needs.prepare.outputs.repository }}:amd64-${{ github.sha }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ needs.prepare.outputs.repository }}:arm64-${{ github.sha }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  merge:
    needs: [prepare, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        shell: bash
        env:
          REPO: ${{ needs.prepare.outputs.repository }}
          TAGS: ${{ needs.prepare.outputs.tags }}
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
        run: |
          set -euo pipefail

          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          for tag in "${TAG_LIST[@]}"; do
            docker buildx imagetools create \
              --tag "$tag" \
              "${REPO}@${AMD64_DIGEST}" \
              "${REPO}@${ARM64_DIGEST}"
          done
