name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for release label
        id: release_check
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const { owner, repo } = context.repo;
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: sha
            });
            if (!prs.data.length) {
              core.setOutput('should_release', 'false');
              return;
            }
            const pr = prs.data[0];
            const hasReleaseLabel = pr.labels.some(label => label.name === 'release');
            core.setOutput('should_release', hasReleaseLabel ? 'true' : 'false');

      - name: Exit if no release label
        if: steps.release_check.outputs.should_release != 'true'
        run: echo "No 'release' label found, skipping release."

      - name: Configure git user
        if: steps.release_check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure authenticated remote for release push
        if: steps.release_check.outputs.should_release == 'true'
        env:
          RELEASE_PAT: ${{ secrets.RELEASE_PAT }}
        run: |
          if [ -z "$RELEASE_PAT" ]; then
            echo "Missing required secret RELEASE_PAT"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${RELEASE_PAT}@github.com/${{ github.repository }}.git"

      - name: Run semantic-release
        if: steps.release_check.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          npx -y \
            -p semantic-release \
            -p @semantic-release/changelog \
            -p @semantic-release/commit-analyzer \
            -p @semantic-release/release-notes-generator \
            -p @semantic-release/git \
            -p @semantic-release/github \
            -p @semantic-release/exec \
            semantic-release
